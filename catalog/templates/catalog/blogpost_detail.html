{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <h1>{{ object.title }}</h1>
    {% if object.preview %}
    <img src="{{ object.preview.url }}" alt="Preview" class="img-fluid">
    {% endif %}
    <p>{{ object.content }}</p>
    <div>
        <a href="{% url 'catalog:blogpost_edit' object.pk %}" class="btn btn-primary">Редактировать</a>
        <a href="{% url 'catalog:blogpost_delete' object.pk %}" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endblock %}
