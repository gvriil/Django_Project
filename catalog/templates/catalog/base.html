<!doctype html>
<html lang="en">
<head>
    <style>
    footer {
        text-align: left; /* Центрируем текст внутри футера */
    }

    .col-12.col-md {
        text-align: left; /* Выравниваем "Галерея" по левому краю */
        margin-left: 300px; /* Добавляем отступ слева */

    }

    .col-12.col-md small {
        display: block; /* Устанавливаем блочный тип для года */
        margin-top: 10px; /* Добавляем отступ сверху для года */

    }

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>
    {% load static%}
    <!--    <link href="/static/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>

{% include 'catalog/includes/inc_catalog_menu.html' %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>

<div class="container">
    <div class="row text-start">
        {% block content%}
        {% endblock %}
    </div>
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            {{ title }}
            <small class="d-block mb-3 text-muted">&copy; 2023</small>
        </div>
        <div class="col-6 col-md">
            <h5>Категории</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Рассылки</a></li>
                <li><a class="text-muted" href="#">Телеграм боты</a></li>
                <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                <li><a class="text-muted" href="#">Веб-приложения</a></li>
                <li><a class="text-muted" href="#">Микросервисы</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Дополнительно</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Мы пишем</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li><a href="{% url 'catalog:contacts' %}" class="text-muted">Контакты</a></li>
            </ul>
        </div>
    </div>
</footer>
</div>

<!--<script src="/static/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
