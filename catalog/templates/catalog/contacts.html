{% extends 'catalog/base.html' %}

{% block content %}
<h2 class="mb-4">Контакты</h2>

</div>
<div class="row align-items-stretch">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card h-100 mb-4 box-shadow">
            <div class="card-body d-flex flex-column">
                <table class="table table-striped">
                    <tr>
                        <td class="w-25"><strong>Имя</strong></td>
                        <td>{{ contacts.name }}</td>
                    </tr>
                    <tr>
                        <td class="w-25"><strong>Фамилия</strong></td>
                        <td>{{ contacts.last_name }}</td>
                    </tr>
                    <tr>
                        <td class="w-25"><strong>Город</strong></td>
                        <td>{{ contacts.town }}</td>
                    </tr>
                    <tr>
                        <td class="w-25"><strong>Эл. почта</strong></td>
                        <td>{{ contacts.email }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card h-100 mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Напишите нам</h4>
            </div>
            <div class="card-body d-flex flex-column">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Имя</label>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="Ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Телефон</label>
                        <input type="text" name="phone" class="form-control" id="phone"
                               placeholder="Контактный телефон" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Сообщение</label>
                        <textarea type="text" name="message" class="form-control" id="message"
                                  placeholder="Ваше сообщение" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
