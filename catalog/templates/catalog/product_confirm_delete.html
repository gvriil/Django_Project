{% extends 'catalog/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
