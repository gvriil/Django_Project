{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        вход
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-sm btn-outline-success">войти</button>
                </div>

                <div class="card-footer">
                    <a href="{% url 'users:forgot_password' %}" class="btn btn-sm btn-outline-danger">забыл пароль</a>
                </div>
            </div>
        </div>

    </form>

</div>
{% endblock %}
